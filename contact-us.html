<body class="font-body overflow-x-hidden tracking-wide">

            <ul class="hidden md:flex text-lg text-primary leading-8 space-x-12 my-auto">
                <li class="font-medium cursor-pointer"> <a href="#fixme">Work</a> </li>
                        <li class="font-medium cursor-pointer"> <a href="#fixme">About</a></li>
                        <li class="font-medium cursor-pointer"> <a href="#fixme">Services</a> </li>

    <div class="container mx-auto px-8 md:px-0 lg:px-40 py-12 lg:py-32">

        <div class="mt-24 md:mt-28 lg:mt-32 text-primary">

                            class="transition-all text-xl md:text-2xl lg:text-3xl peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-0 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm absolute left-1 font-medium">Your
                            Name</label>
                    </div>
                    <div class="relative">
                        <input required type="text" id="project" name="project"
                            class="peer placeholder-transparent border-b-[1.5px] focus:border-b-[2px] border-opacity-75 focus:border-opacity-100 border-primary p-2 w-full focus:outline-none text-base"
                            placeholder="Project" />
                        <label for="project"
                            class="transition-all text-xl md:text-2xl lg:text-3xl peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-0 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm absolute left-1 font-medium">Your

                    </div>
                    <div class="relative">
                        <input required type="text" id="about" name="about"
                            class="peer placeholder-transparent border-b-[1.5px] focus:border-b-[2px] border-opacity-75 focus:border-opacity-100 border-primary p-2 w-full focus:outline-none text-base"
                            placeholder="Tell us about your project" />
                        <label for="about"
                            class="transition-all text-xl md:text-2xl lg:text-3xl peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-0 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm absolute left-1 font-medium">Tell
                            us about your project</label>
                    </div>
                </div>
                <div class="flex items-start mt-24 md:mt-28 lg:mt-32">
                    <div class="flex flex-col">
                        <input type="submit" value="Submit Message"
                            class="bg-transparent text-primary text-opacity-75 -translate-y-1 font-medium text-2xl hover:cursor-pointer">
                        <hr class="border-b border-opacity-75 border-primary" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src=" https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <script>
        $(document).ready(function () {
            $(".hamburger").click(function () {
                $(this).toggleClass("is-active");
                $('#drawer').toggleClass("open");
                $('body').toggleClass("scroll-lock");

                var line = document.getElementsByClassName('line')[0];
                var line_1 = document.getElementsByClassName('line')[1];
                if (line.style.backgroundColor === 'rgb(10, 4, 122)') {
                    line.style.backgroundColor = 'white';
                } else {
                    line.style.backgroundColor = 'rgb(10, 4, 122)';
                }
                if (line_1.style.backgroundColor === 'rgb(10, 4, 122)') {
                    line_1.style.backgroundColor = 'white';
                } else {
                    line_1.style.backgroundColor = 'rgb(10, 4, 122)';
                }
            });
        }); // trigger hamburger animation and toggle drawer state
    </script>

    <script>
        // document.documentElement.style.cursor = 'none'; // uncomment this line to hide cursor
        const cursor = document.querySelector('.cursor'); // Select cursor div

        document.addEventListener('mousemove', e => {
            cursor.setAttribute("style", "top: " + (e.pageY - 7) + "px; left: " + (e.pageX - 7) + "px;")
        }, 100); // Follow mouse pointer

        document.addEventListener('click', () => {
            cursor.classList.add("expand");

            setTimeout(() => {
                cursor.classList.remove("expand");
            }, 500)
        }); // trigger pointer onClick animation
    </script>
</body>

</html>
