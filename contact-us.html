    <script src=" https://code.jquery.com/jquery-3.6.0.min.js"

    <script>
        $(document).ready(function () {
            $(".hamburger").click(function () {
                $(this).toggleClass("is-active");
                $('#drawer').toggleClass("open");
                $('body').toggleClass("scroll-lock");

                var line = document.getElementsByClassName('line')[0];
                var line_1 = document.getElementsByClassName('line')[1];
                if (line.style.backgroundColor === 'rgb(10, 4, 122)') {
                    line.style.backgroundColor = 'white';
                } else {
                    line.style.backgroundColor = 'rgb(10, 4, 122)';
                }
                if (line_1.style.backgroundColor === 'rgb(10, 4, 122)') {
                    line_1.style.backgroundColor = 'white';
                } else {
                    line_1.style.backgroundColor = 'rgb(10, 4, 122)';
                }
            });
        }); // trigger hamburger animation and toggle drawer state
    </script>

    <script>
        function validateForm() {
            event.preventDefault();
            document.getElementById('submit').disabled = true;

            $.ajax({
                url: 'https://nvassociates.co.in/mail.php',
                type: 'POST',
                data: $('#form').serialize(),
                success: function (response) {
                    $('#submit').addClass("text-green-500 hover:text-green-500");
                    $('#submit-border').addClass("border-green-500 hover:border-green-500");
                    $('#submit').prop('value', 'Message Sent.! We will get back to you within 12 hours');
                    // document.getElementById('submit').disabled = false;
                },
                error: function (err) {
                    $('#submit').addClass("text-red-500 hover:text-red-500");
                    $('#submit-border').addClass("border-red-500 hover:border-red-500");
                    $('#submit').prop('value', 'Something Went Wrong!');
                    $('#message').html('Leave us mail on contact@buildnboost.com');
                    // document.getElementById('submit').disabled = false;
                    // document.getElementById('submit').style.visibility = false;
                }
            });
        };
    </script>

    <script>
        // document.documentElement.style.cursor = 'none'; // uncomment this line to hide cursor
        const cursor = document.querySelector('.cursor'); // Select cursor div

        document.addEventListener('mousemove', e => {
            cursor.setAttribute("style", "top: " + (e.pageY - 7) + "px; left: " + (e.pageX - 7) + "px;")
        }, 100); // Follow mouse pointer

        document.addEventListener('click', () => {
            cursor.classList.add("expand");

            setTimeout(() => {
                cursor.classList.remove("expand");
            }, 500)
        }); // trigger pointer onClick animation
    </script>
